                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="#{templateBean.template}">

        <p:tabView dynamic="true" effect="fade" rendered="#{sessionBean.activeCompanyId != 0}">

            <p:tab title="Bilanço" closable="true">
                <ui:include src="/accounting/detailedBalanceSheet.xhtml"/>
            </p:tab>

        </p:tabView>
        <h:outputText value="Kullanıcınıza en az bir şirket tanımlayınız." rendered="#{sessionBean.activeCompanyId == 0}"/>
    </ui:define>
